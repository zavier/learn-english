<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="#{home.title}"></title>

  <link th:href="@{/static/jquery-confirm/jquery-confirm.css}" rel="stylesheet">
  <!-- Bootstrap -->
  <link th:href="@{/static/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/static/bootstrap-select/css/bootstrap-select.css}" rel="stylesheet">
  <link th:href="@{/static/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet">
</head>
<body>
  <nav th:insert="~{header :: #header}"></nav>

  <div class="container">
    <div id="toolbar" class="btn-group">
      <button id="btn_add" type="button" class="btn btn-default rightSize" onclick="showAddKnowledgeDialog()">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
      </button>
      <!--<button id="btn_delete" type="button" class="btn btn-danger rightSize">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
      </button>-->
    </div>
    <table id="knowledgeData" class="table table-hover">

    </table>
  </div>

  <!-- 添加资源对话框 -->
  <div class="modal fade" tabindex="-1" role="dialog" id="add-dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">添加资源</h4>
        </div>
        <div class="modal-body">
          <form id="addKnowledgeForm" role="form" data-toggle="validator">
            <div class="form-group">
              <label for="add-chinese">中文</label>
              <input type="text" class="form-control" id="add-chinese" required>
            </div>
            <div class="form-group">
              <label for="add-english">英文翻译</label>
              <input type="text" class="form-control" id="add-english" required>
            </div>
            <div class="form-group">
              <label for="knowledge-type">资源类型</label>
              <select id="knowledge-type" class="selectpicker">
                <option value="2">句子</option>
                <option value="1">词组</option>
                <option value="0">单词</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="submit" class="btn btn-primary" onclick="submitSaveKnowledge()">添加</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!-- 修改资源对话框 -->
  <div class="modal fade" tabindex="-1" role="dialog" id="update-dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">修改资源</h4>
        </div>
        <div class="modal-body">
          <form>
            <p class="sr-only" id="id"></p>
            <div class="form-group">
              <label for="update-chinese">中文</label>
              <input type="text" class="form-control" id="update-chinese" disabled>
            </div>
            <div class="form-group">
              <label for="update-english">英文翻译</label>
              <input type="text" class="form-control" id="update-english">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" onclick="submitUpdateKnowledge()">修改</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->


<script th:src="@{/static/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/static/jquery-confirm/jquery-confirm.js}"></script>
<script th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/static/bootstrap-select/js/bootstrap-select.js}"></script>
<script th:src="@{/static/bootstrap-table/bootstrap-table.js}"></script>
<script th:src="@{/static/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>
<script th:src="@{/static/jquery-validation/jquery.validate.js}"></script>
<script th:src="@{/static/js/common.js}"></script>
<script th:src="@{/static/js/knowledge/list.js}"></script>
</body>
