<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="#{home.title}"></title>

  <link th:href="@{/jquery-confirm/jquery-confirm.min.css}" rel="stylesheet">
  <!-- Bootstrap -->
  <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
  <nav th:insert="~{header :: #header}"></nav>

  <div class="container">
    <h1 style="text-align:center;">请翻译以下内容</h1>
    <form class="form-horizontal">
      <div class="form-group" th:each="knowledge, iterStat : ${knowledges}">
        <label class="col-md-3 control-label" th:for="${'english' + iterStat.index}" th:text="${iterStat.index + 1 + '、' + knowledge.chinese}"></label>
        <div class="col-sm-9">
          <input type="text" class="form-control english-data" th:attr="data-id=${knowledge.id}" th:id="${'english' + iterStat.index}">
        </div>
      </div>
    </form>
    <button class="btn btn-lg btn-primary btn-block" id="submit" onclick="checkData()" style="text-align:center;margin-bottom:20px;">提交</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">确定提交？</h4>
        </div>
        <div class="modal-body" id="confirmSubmitInfo">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="realSubmit" onclick="submitResult()">提交</button>
        </div>
      </div>
    </div>
  </div>

  <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
  <script th:src="@{/jquery-confirm/jquery-confirm.min.js}"></script>
  <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
  <script th:src="@{js/index.js}"></script>
</body>
