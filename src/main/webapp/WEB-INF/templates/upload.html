<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{home.title}"></title>
</head>
<body>
  <h1>上传CSV文件</h1>
  <h2 th:if="${success} == true">上传成功</h2>
  <form th:action="@{/upload-csvfile}" method="post" enctype="multipart/form-data">
    <input type="file" name="csvFile">
    <input type="submit" value="提交">
  </form>
</body>
</html>
