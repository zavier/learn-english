<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="#{home.title}"></title>

  <link th:href="@{/jquery-confirm/jquery-confirm.css}" rel="stylesheet">
  <!-- Bootstrap -->
  <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet">
</head>
<body>
  <input type="text" th:val="@{/}" id="webpath" class="sr-only">

  <nav th:insert="~{header :: #header}"></nav>

  <div class="container">
    <table id="knowledgeData" class="table table-hover">

    </table>
  </div>

  <!-- 修改资源对话框 -->
  <div class="modal fade" tabindex="-1" role="dialog" id="updateDialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">修改资源</h4>
        </div>
        <div class="modal-body">
          <form>
            <p class="sr-only" id="id"></p>
            <div class="form-group">
              <label for="chinese">中文</label>
              <input type="text" class="form-control" id="chinese" disabled>
            </div>
            <div class="form-group">
              <label for="english">英文翻译</label>
              <input type="text" class="form-control" id="english">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" onclick="submitUpdateKnowledge()">修改</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->


<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/jquery-confirm/jquery-confirm.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/bootstrap-table/bootstrap-table.js}"></script>
<script th:src="@{/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/list.js}"></script>
</body>
